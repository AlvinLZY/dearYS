<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For You</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="bodyyy">
    <!-- Slideshow -->
    <div class="slideshow" id="sparkle-container">
      <img src="photos/1.png" class="slide active" />
      <img src="photos/2.JPG" class="slide" />
      <img src="photos/3.JPG" class="slide" />
      <img src="photos/5.png" class="slide" />
      <img src="photos/5.JPG" class="slide" />
      <img src="photos/6.PNG" class="slide" />
    </div>

    <!-- Text area -->
    <div class="text-box">
      <p id="typewriter"></p>
    </div>

    <!-- Music Button -->
    <!-- Music Button -->
    <!-- <button id="playBtn">â–¶ Play Music</button> -->

    <!-- Audio -->
    <audio id="bgm" loop>
      <source src="music/bgm.mp3" type="audio/mpeg" />
    </audio>

    <script src="script.js"></script>

    <script>
      const container = document.getElementById("sparkle-container");
      const symbols = ["ðŸ’–", "âœ¨", "ðŸ’•", "ðŸ’—"];

      function createSparkle() {
        const sparkle = document.createElement("span");
        sparkle.className = "sparkle";
        sparkle.innerText = symbols[Math.floor(Math.random() * symbols.length)];

        sparkle.style.left = Math.random() * 100 + "vw";
        sparkle.style.animationDuration = 4 + Math.random() * 5 + "s";
        sparkle.style.fontSize = 12 + Math.random() * 40 + "px";

        container.appendChild(sparkle);

        setTimeout(() => {
          sparkle.remove();
        }, 7000);
      }

      setInterval(createSparkle, 300);
    </script>
  </body>
</html>
